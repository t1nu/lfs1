<div class="container form1">
  <!--   <div class="row"> -->

  <div class="form">
    <div class="form-group">
      <label>Name:
      </label>
      <input class="form-control" ng-model="user.username">
    </div>
    <div class="form-group">
      <label>Email Address:</label>
      <input class="form-control" ng-model="user.email">
    </div>

    <div class="form-group">
      <label>Layout: </label>
      <div class="input-group">
        <span class="input-group-addon">X</span>
        <input class="form-control" type="number" ng-model="coordinate.xValue" ng-init="coordinate.xValue = 220">
        <span class="input-group-addon">Y</span>
        <input class="form-control" type="number" ng-model="coordinate.yValue" ng-init="coordinate.yValue = 260">
        <span class="input-group-btn"><button  class="btn btn-default" ng-click="onAddCoordinate(coordinate)">Add </button></span>
      </div>
    </div>
  </div>

  <div>
    <span ng-repeat="c in coordinates ">
    ( {{c.xValue}} / {{c.yValue}} )
  </span>
  </div>

  <div class="border1">
    <svg height="300" width="550">
      <path ng-attr-d="{{points}}" fill="none" stroke="#999" stroke-width="3" /> Sorry, your browser does not support inline SVG.
    </svg>
  </div>

  <!--   <svg height="210" width="500">
  <polygon ng-attr-points="{{points}}" style="fill:lime;stroke:purple;stroke-width:1" />
</svg> -->
</div>
</div>
</div>
