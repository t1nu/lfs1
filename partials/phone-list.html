<div class="page-header">
  <h1>&nbsp;WaveBusters <small>LF Simulation</small></h1>
</div>
<div id="foo" class="container-fluid">
  <div class="row">
    <div class="col-lg-3">

      <div class="form">
        <!--         <div class="form-group">
          <label>Name:</label>
          <input class="form-control" ng-model="user.username">
        </div>
        <div class="form-group">
          <label>Email Address:</label>
          <input class="form-control" ng-model="user.email">
        </div>
        <div class="form-group">
          <label>Room Height:</label>
          <input class="form-control" ng-model="user.roomHeight">
        </div> -->

        <div class="form-group">
          <label>Layout: </label>
          <div class="input-group">
            <span class="input-group-addon">X:</span>
            <input class="form-control" type="number" ng-model="coordinate.xValue" ng-init="coordinate.xValue = 220">
            <span class="input-group-addon">Y:</span>
            <input class="form-control" type="number" ng-model="coordinate.yValue" ng-init="coordinate.yValue = 260">
            <span class="input-group-btn"><button class="btn btn-default" ng-click="onAddCoordinate(coordinate)">Add</button></span>
          </div>
        </div>
      </div>

      <div>
        <button ng-repeat="c in coordinates" type="button" class="btn btn-default btn-sm" ng-click="onDelCoordinate(c)">
          ( {{c.xValue}} / {{c.yValue}} ) <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </div>
      <div>
        <br>
        <button type="button" class="btn btn-default" ng-click="onDelAllCoordinates()"><span class="glyphicon glyphicon-trash"></span> Reset</button>
      </div>
      

    </div>

    <div class="col-lg-9">
      <div ng-attr-style={{layoutStyle}}>
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
              <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5" />
            </pattern>
            <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
              <rect width="100" height="100" fill="url(#smallGrid)" />
              <path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1" />
            </pattern>
          </defs>

          <rect width="100%" height="100%" fill="url(#grid)" ng-attr-transform="translate(5, {{yMax+20-5}}) scale(1,-1)" />
          <path ng-attr-d="{{points}}" fill="none" stroke="#000" stroke-width="1" ng-attr-transform="translate(5, {{yMax+20-5}}) scale(1,-1)" />

        </svg>
      </div>
    </div>
  </div>
</div>
