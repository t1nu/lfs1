<div id="foo" class="container-fluid">
  <div class="row">
    <div class="col-lg-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Sender and Receiver</h3>
        </div>
        <div class="panel-body">
          
          <p>
            Define position (x/y) and height (z) of one or more sender and one receiver. 
          </p>

          <div class="form">
            <form name="fsendrec">

            <div class="form-group">
              <label>Sources: </label>
              <div class="input-group">
                <span class="input-group-addon">x:</span>
                <input name="s1" class="form-control" type="number" ng-model="coordinate.xValue" min="0">
                <span class="input-group-addon">y:</span>
                <input name="s2" class="form-control" type="number" ng-model="coordinate.yValue" min="0">
                <span class="input-group-addon">z:</span>
                <input name="s3" class="form-control" type="number" ng-model="coordinate.zValue" min="0">
                <span class="input-group-btn"><button class="btn btn-primary" ng-click="onAddSource(coordinate)">Add</button></span>
              </div>
              <span class="error" ng-show="!!fsendrec.s1.$error.min">only positive values!</span>
              <span class="error" ng-show="!!fsendrec.s2.$error.min">only positive values!</span>
              <span class="error" ng-show="!!fsendrec.s3.$error.min">only positive values!</span>


              <div>
                <span ng-repeat="c in model.sources">
        <button type="button" style="margin-top:5px" class="btn btn-default btn-sm" ng-click="onDelSource(c)">
          ( {{c.xValue}} / {{c.yValue}} / {{c.zValue}}) <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                </span>
              </div>
            </div>

            <div class="form-group">
              <label>Receiver: </label>
              <div class="input-group">
                <span class="input-group-addon">x:</span>
                <input name="r1" class="form-control" type="number" ng-model="receiver.xValue" min="0">
                <span class="input-group-addon">y:</span>
                <input name="r2" class="form-control" type="number" ng-model="receiver.yValue" min="0">
                <span class="input-group-addon">z:</span>
                <input name="r3" class="form-control" type="number" ng-model="receiver.zValue" min="0">
                <span class="input-group-btn"><button class="btn btn-primary" ng-click="onSetReceiver(receiver)">Set</button></span>
              </div>
              <span class="error" ng-show="!!fsendrec.r1.$error.min">only positive values!</span>
              <span class="error" ng-show="!!fsendrec.r2.$error.min">only positive values!</span>
              <span class="error" ng-show="!!fsendrec.r3.$error.min">only positive values!</span>
            </div>
          </div>
        </div>

        <div class="panel-footer">
          <lfs-navbar></lfs-navbar>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <lfs-layout datamodel="model"></lfs-layout>
    </div>
  </div>
</div>
