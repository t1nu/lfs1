<div id="foo" class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Requests</h3>
        </div>
        <div class="panel-body">
          <p>Saved requests</p>
        </div>

        <!-- Table -->
        <table class="table">
          <tr>
            <th>Name</th>
            <th>Email address</th>
            <th>Detail</th>
          </tr>
          <tr ng-repeat="request in list">
            <td>{{request.request_user.username}}</td>
            <td>{{request.request_user.email}}</td>
            <td><a href="#/requestDetail/{{request.request_id}}">detail</a></td>
          </tr>
        </table>        
      </div>
    </div>
  </div>
</div>
